<div class="todolist">
    <app-todolist-search-bar (add)="addTodo($event)"></app-todolist-search-bar>
    <div class="todolist__item-list" >
        <app-todolist-item *ngFor="let todo of todos; let i = index" [todo]="todo" (delete)="deleteTodo($event)" (update)="updateTodo($event.idUpdate,$event.titleUpdate)"></app-todolist-item>
    </div>
  </div>
